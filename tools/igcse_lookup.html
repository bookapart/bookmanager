<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>成语应用</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: '微软雅黑', 'Microsoft YaHei', 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab {
      padding: 10px 20px;
      background: #ecf0f1;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .tab.active {
      background: #3498db;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-box button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .idiom-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .idiom-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .idiom-card:hover {
      transform: translateY(-5px);
    }

    .exam-section {
      margin-bottom: 40px;
    }

    .exam-section h3 {
      color: #2980b9;
      border-bottom: 2px solid #3498db;
      padding-bottom: 5px;
    }

    .idiom-list {
      margin-top: 10px;
    }

    .idiom-item {
      background: #fff8e1;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 4px solid #fbc02d;
    }

    .game-container {
      text-align: center;
    }

    .options {
      margin: 20px 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .option {
      padding: 15px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option:hover {
      background: #2980b9;
    }

    .feedback {
      margin: 20px 0;
      font-size: 1.2em;
    }

    .correct {
      color: #27ae60;
    }

    .incorrect {
      color: #e74c3c;
    }

    @media (max-width: 600px) {
      .tabs {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>成语应用</h1>
    <nav class="tabs">
      <button class="tab active" data-tab="home">首页</button>
      <button class="tab" data-tab="dictionary">成语词典</button>
      <button class="tab" data-tab="igcse">IGCSE真题</button>
      <button class="tab" data-tab="game">成语游戏</button>
    </nav>

    <div class="tab-content active" id="home">
      <h2>每日推荐</h2>
      <div id="random-idioms" class="idiom-grid"></div>
    </div>

    <div class="tab-content" id="dictionary">
      <h2>成语词典</h2>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="输入成语搜索..." />
        <button onclick="searchIdiom()">搜索</button>
      </div>
      <div id="search-results"></div>
    </div>

    <div class="tab-content" id="igcse">
      <h2>IGCSE真题成语</h2>
      <div id="igcse-idioms"></div>
    </div>

    <div class="tab-content" id="game">
      <h2>成语游戏</h2>
      <div id="game-container">
        <p id="question"></p>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <button onclick="nextQuestion()">下一题</button>

      ]

    // 加载JSON数据
    fetch('chengyu.json')
      .then(response => response.json())
      .then(data => {
        allIdioms = data;
        showHome();
        showIgcseIdioms();
      })
      .catch(error => console.error('加载数据失败:', error));

    // 显示首页随机成语
    function showHome() {
      const randomIds = shuffle(allIdioms).slice(0, 3);
      const container = document.getElementById('random-idioms');
      container.innerHTML = randomIds.map(idiom => `
        <div class="idiom-card">
          <h3>${idiom.idiom}</h3>
          <p>${idiom.definition}</p>
        </div>
      `).join('');
    }

    // 搜索成语
    function searchIdiom() {
      const input = document.getElementById('search-input').value.trim();
      const results = allIdioms.filter(idiom =>
        idiom.idiom.includes(input) || idiom.definition.includes(input)
      );
      const container = document.getElementById('search-results');
      container.innerHTML = results.length > 0 ?
        results.map(idiom => `
          <div class="idiom-card">
            <h3>${idiom.idiom}</h3>
            <p>${idiom.definition}</p>
          </div>
        `).join('') :
        '<p>未找到相关成语</p>';
    }

    // 显示IGCSE真题成语
    function showIgcseIdioms() {
      const container = document.getElementById('igcse-idioms');
      container.innerHTML = Object.entries(igcseData).map(([exam, idioms]) => `
        <div class="exam-section">
          <h3>${exam}</h3>
          <div class="idiom-list">
            ${idioms.map(idiom => {
              const item = allIdioms.find(i => i.idiom === idiom);
              return `
                <div class="idiom-item">
                  <strong>${item.idiom}</strong>
                  <p>释义：${item.definition}</p>
                  <p>出处：${exam}</p>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      `).join('');
    }

    // 初始化游戏
    let currentQuestion = null;

    function nextQuestion() {
      const randomIdiom = allIdioms[Math.floor(Math.random() * allIdioms.length)];
      const options = [randomIdiom.definition];

      while (options.length < 4) {
        const randomDef = allIdioms[Math.floor(Math.random() * allIdioms.length)].definition;
        if (!options.includes(randomDef)) {
          options.push(randomDef);
        }
      }

      shuffle(options);

      currentQuestion = {
        idiom: randomIdiom.idiom,
        correctIndex: options.indexOf(randomIdiom.definition)
      };

      document.getElementById('question').textContent = `请选择“${randomIdiom.idiom}”的正确释义：`;
      document.getElementById('options').innerHTML = options.map((def, index) => `
        <button class="option" onclick="checkAnswer(${index})">${def}</button>
      `).join('');
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer(selectedIndex) {
      const feedback = document.getElementById('feedback');
      if (selectedIndex === currentQuestion.correctIndex) {
        feedback.textContent = '正确！🎉';
        feedback.className = 'correct';
      } else {
        feedback.textContent = `错误。正确答案是：${allIdioms.find(i => i.idiom === currentQuestion.idiom).definition}`;
        feedback.className = 'incorrect';
      }
    }

    // 辅助函数
    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    // 标签页切换
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // 初始化首页
    window.onload = showHome;
  </script>

</html>
