<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- 禁止手机缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>成语快问快答</title>
  <style>
    /* 防止移动端自动放大文本 */
    html { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }

    /* 基础响应式排版：根字体用 clamp 控制（最小14px，首选基于视窗，最大18px） */
    :root {
      font-family: "Microsoft Yahei", "PingFang SC", "Hiragino Sans GB", "Noto Sans SC", sans-serif;
      font-size: clamp(14px, 2.2vw, 18px); /* 所有 rem 基于此 */
      --container-padding: clamp(16px, 3.5vw, 30px);
      --radius: 12px;
      --primary: #007BFF;
      --success: #28a745;
    }

    /* 页面布局 */
    body {
      background: #f9f9f9;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: #fff;
      padding: var(--container-padding);
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      box-sizing: border-box;
      text-align: center;
    }

    /* 标题与文字大小使用 rem，随根字体放缩 */
    h1 {
      font-size: 1.6rem; /* 约 1.6 * root */
      margin: 0 0 0.6rem 0;
      line-height: 1.2;
    }

    .status {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin: 0.6rem 0 1rem;
      font-size: 1rem;
      flex-wrap: wrap;
    }

    .question {
      font-size: 1.05rem;
      margin: 0.6rem 0 1rem;
      min-height: 3.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 0.5rem;
    }

    .source {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 0.9rem;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
    }

    /* 按钮为大触控目标，字体与高度适当 */
    .options button,
    #startBtn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 3.8rem; /* 足够的触控高度 */
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid var(--primary);
      background: #fff;
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.08s;
      box-sizing: border-box;
      -webkit-tap-highlight-color: rgba(0,0,0,0.05);
    }

    .options button:active,
    #startBtn:active {
      transform: translateY(1px);
    }

    .options button:hover {
      background: var(--primary);
      color: #fff;
    }

    #startBtn {
      margin-top: 0.5rem;
      padding: 0.75rem 1.2rem;
      font-size: 1.05rem;
      border: none;
      background: var(--success);
      color: #fff;
      border-radius: 12px;
    }

    #startBtn:hover {
      background: #218838;
    }

    .hidden { display: none !important; }

    /* 更小屏幕（例如窄手机）微调 */
    @media (max-width: 360px) {
      :root { font-size: clamp(13px, 3.2vw, 16px); }
      .container { padding: 14px; }
      .status { font-size: 0.95rem; }
      .options button { min-height: 3.6rem; font-size: 0.98rem; }
    }

    /* 更大屏幕微调 */
    @media (min-width: 900px) {
      .options { grid-template-columns: 1fr 1fr; } /* 桌面上选项两列 */
      .question { min-height: 4.2rem; }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <h1 id="title">成语快问快答</h1>
    <div id="intro">
      <p>点击下方按钮开始游戏</p>
      <button id="startBtn" aria-controls="game">开始游戏</button>
    </div>
    <div id="game" class="hidden" aria-live="polite">
      <div class="status">
        <div>分数：<span id="score">0</span></div>
        <div>倒计时：<span id="timer">60</span>s</div>
      </div>
      <div class="question" id="question" aria-atomic="true"></div>
      <div class="source" id="source"></div>
      <div class="options" id="options" role="list"></div>
    </div>
  </div>

  <script>
    const idioms = [
      { word: "不置可否", meaning: "不表示同意，也不表示反对。", source: "2023年 0509_s23_in_12 短文一" },
      { word: "未雨绸缪", meaning: "比喻事先做好准备。", source: "2023年 0509_s23_in_12 短文一" },
      { word: "无心插柳", meaning: "比喻无意中做成了某件好事。", source: "2023年 0509_s23_in_12 短文一" },
      { word: "水泄不通", meaning: "形容十分拥挤或包围得非常严密。", source: "2023年 0509_s23_in_12 短文一" },
      { word: "见风转舵", meaning: "比喻看势头或看别人的眼色行事。", source: "2023年 0509_s23_in_12 短文一" },
      { word: "流芳百世", meaning: "美名永远流传后世。", source: "2023年 0509_s23_in_12 短文一" },
      { word: "以假乱真", meaning: "用假的东西冒充真的东西。", source: "2023年 0509_s23_in_12 短文二" },
      { word: "积非成是", meaning: "长期沿袭错误，反认为是正确的。", source: "2023年 0509_s23_in_12 短文二" },
      { word: "差之毫厘，失之千里", meaning: "开始时虽然相差很微小，结果会造成很大的错误。", source: "2023年 0509_s23_in_12 短文四" }
    ];

    let currentQuestion;
    let score = 0;
    let timer = 60;
    let countdown;

    const startBtn = document.getElementById("startBtn");
    const intro = document.getElementById("intro");
    const game = document.getElementById("game");
    const questionDiv = document.getElementById("question");
    const sourceDiv = document.getElementById("source");
    const optionsDiv = document.getElementById("options");
    const scoreSpan = document.getElementById("score");
    const timerSpan = document.getElementById("timer");

    startBtn.addEventListener("click", startGame);

    function startGame() {
      score = 0;
      timer = 60;
      scoreSpan.textContent = score;
      timerSpan.textContent = timer;
      intro.classList.add("hidden");
      game.classList.remove("hidden");
      showQuestion();
      startTimer();
    }

    function startTimer() {
      if (countdown) clearInterval(countdown);
      countdown = setInterval(() => {
        timer--;
        timerSpan.textContent = timer;
        if (timer <= 0) {
          clearInterval(countdown);
          alert("时间到！最终得分：" + score);
          resetGame();
        }
      }, 1000);
    }

    function resetGame() {
      game.classList.add("hidden");
      intro.classList.remove("hidden");
    }

    function showQuestion() {
      const qIndex = Math.floor(Math.random() * idioms.length);
      currentQuestion = idioms[qIndex];

      questionDiv.textContent = currentQuestion.meaning;
      sourceDiv.textContent = "出处：" + currentQuestion.source;

      const options = [currentQuestion.word];
      while (options.length < 4) {
        const rand = idioms[Math.floor(Math.random() * idioms.length)].word;
        if (!options.includes(rand)) options.push(rand);
      }

      shuffle(options);
      optionsDiv.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.setAttribute("role", "listitem");
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(answer) {
      if (answer === currentQuestion.word) {
        score += 10;
        scoreSpan.textContent = score;
        showQuestion();
      } else {
        alert("答错了！正确答案是：" + currentQuestion.word);
        showQuestion();
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>
